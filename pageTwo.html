<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Your Rec List</title>
    <script src="scriptTwo.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styleTwo.css">
</head>
<body>
    <header>
        <h1>Get Recced</h1>
        <p>Let's recommend some stuff.</p>
    </header>
    
    <main class="main-content">
        <!-- Left Section for input fields and buttons -->
        <div class="left-section">
            <label for="titleInput">Enter your title:</label>
            <input type="text" id="titleInput" placeholder="Type here...">
            <button type="button" onclick="addTitle()">Add Title</button>

            <p>Now write down your recs and add a short description for each item.</p>
            <label for="itemInput">Item:</label>
            <input type="text" id="itemInput" placeholder="Type an item...">

            <label for="descInput">Description:</label>
            <textarea id="descInput" placeholder="Type a description..." rows="4" cols="30"></textarea>

            <button onclick="addItem()">Add to List</button>
        </div>

        <!-- Right Section for displaying title and list items -->
        <div class="right-section">
            <!-- Title Display Area -->
            <div id="titleDisplay" style="margin-top: 20px; font-weight: bold;"></div>

            <ol id="orderedList">
                <!-- New items with descriptions will be added here -->
            </ol>

            <p id="finalMessage" style="display: none; font-weight: bold;"></p>
        </div>
    </main>
    <div class="button-container">
        <div class="button-group">
            <p>Looking good! Check out the final list.</p>
            <!-- Make List Button-->
            <button onclick="window.location.href='pageThree.html'">Make List!</button>
        </div>
        <div class="button-group">
            <p>Not what you imagined? Try, try again.</p>
            <!-- Reset Button -->
            <button id="resetBtn">Reset</button>
        </div>
        <div class="button-group">
            <p>Stuck? Confused? Check out the tutorial again.</p>
            <!-- Go Back Button -->
            <button onclick="goBackToMain()">Back to Main</button>
        </div>
    </div>
        
    <footer>
        <p>&copy; 2024</p>
    </footer>

</body>
</html>
