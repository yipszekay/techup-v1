<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Your Rec List</title>
    <script src="scriptThree.js" defer></script>
    <!-- JavaScript function for sharing logic -->
    <script src="shareFunction.js" defer></script>
    <!-- html2pdf.js for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

    <!-- html2canvas for PNG generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</head>
<body>
    <div id="contentToDownload">
        <h1 id="listTitle"></h1>
        <ol id="orderedList"></ol> <!-- Items will be populated here -->
    </div>

    <p>What an awesome list! Time to share it with the world.</p>

    <!-- Share List Button -->
    <button id="shareListButton">Share List</button>
    <!-- Download List Button -->
    <button id="downloadBtn">Download List</button>

    <p>Not feeling it? No worries. Let's try again!</p>

    <button onclick="goBack()">Start Over</button>

</body>
</html>
